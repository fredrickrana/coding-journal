<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-background">
    <div class="container">
      <div class="row">
        <div class="column-full navbar-margin">
          <a class="color-white navbar-padding title-header">Code Journal</a>
          <a href="#" class="color-white navbar-padding entries-header mouse-pointer">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="main-background">
    <div data-view="entry-form" class="entry-form hidden">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1 class="title-main">New Entry</h1>
          </div>
        </div>
        <form>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square" class="image-size">
            </div>
            <div class="column-half">
              <h3>Title</h3>
              <input type="text" name="title" required>
              <h3>Photo URL</h3>
              <input type="text" name="photourl" required>
            </div>
          </div>
          <div class="row width-100">
            <div class="column-full">
              <h3>Notes</h3>
              <textarea name="notes" id="notes" cols="20" rows="10" required></textarea>
              <div class="column-full align-right">
                <button class="button-save">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div data-view="entries" class="entries">
      <div class="container">
        <div class="row align-center">
          <div class="flex-50">
            <h1>Entries</h1>
          </div>
          <div class="flex-50 align-right">
            <button class="button-new">NEW</button>
          </div>
        </div>
        <div class="row no-entries">
          <div class="column-full text-center">
            <p class="fontweight-100 fontsize-18">No entries have been recorded.</p>
          </div>
        </div>
        <ul class="padding-none style-none">
          <!-- <li data-entry-id="1">
            <div class="row marginbottom-50">
              <div class="column-half">
                <img src="images/placeholder-image-square.jpg" alt="placeholder" class="image-size">
              </div>
              <div class="column-half">
                <div class="row align-center">
                  <div class="flex-50">
                    <h2 class="journal-title">Journal Title</h2>
                  </div>
                  <div class="flex-50 align-right">
                    <i class="fa-solid fa-pencil"></i>
                  </div>
                </div>
                <p class="journal-notes">Journal Description</p>
              </div>
            </div>
          </li> -->
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

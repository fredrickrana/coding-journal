<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header-background">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="color-white title-header">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>
  <main class="main-background">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="title-main">New Entry</h1>
        </div>
      </div>
      <form>
        <div data-view="entry-form">
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square" class="image-size">
            </div>
            <div class="column-half">
              <h3>Title</h3>
              <input type="text" name="title" required>
              <h3>Photo URL</h3>
              <input type="text" name="photourl" required>
            </div>
          </div>
          <div class="row width-100">
            <div class="column-full">
              <h3>Notes</h3>
              <textarea name="notes" id="notes" cols="20" rows="10" required></textarea>
              <div class="column-full align-right">
                <button class="button-save">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
